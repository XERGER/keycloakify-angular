<!-- login.component.html -->
<form id="kc-form-login" (submit)="onSubmit()" [action]="kcContext.url.loginAction" method="post">
  <div [class]="getClassName('kcFormGroupClass')">
    <label for="username" [class]="getClassName('kcLabelClass')">
      Benutzername
    </label>
    <input
      tabIndex="2"
      id="username"
      name="username"
      [class]="getClassName('kcInputClass')"
      type="text"
      autofocus
      autocomplete="off"
    />
  </div>
  <div [class]="getClassName('kcFormGroupClass')">
    <label for="password" [class]="getClassName('kcLabelClass')">
      Passwort
    </label>
    <input
      tabIndex="2"
      id="password"
      [class]="getClassName('kcInputClass')"
      name="password"
      type="password"
      autocomplete="off"
    />
  </div>
  <div [class]="getClassName('kcFormGroupClass') + ' ' + getClassName('kcFormSettingClass')">
    <div id="kc-form-options">
      <div class="checkbox" *ngIf="kcContext.realm.rememberMe && !kcContext.usernameHidden">
        <label>
          <input
            tabIndex="3"
            id="rememberMe"
            name="rememberMe"
            type="checkbox"
            [checked]="kcContext.login.rememberMe === 'on'"
          />
          Login merken
        </label>
      </div>
      <div [class]="getClassName('kcFormOptionsWrapperClass')" *ngIf="kcContext.realm.resetPasswordAllowed ">
        <span> <a tabIndex={5} [href]="kcContext.url.loginResetCredentialsUrl"> Passwort vergessen </a> </span>
      </div>
    </div>
  </div>
  <div id="kc-form-buttons" [class]="getClassName('kcFormGroupClass')">
    <input
      type="hidden"
      id="id-hidden-input"
      name="credentialId"
      [value]="kcContext.auth?.selectedCredential"
    />
    <input
      tabIndex="4"
      [class]="getClassName('kcButtonClass') + ' ' + getClassName('kcButtonPrimaryClass') + ' ' + getClassName('kcButtonBlockClass') + ' ' + getClassName('kcButtonLargeClass')"
      name="login"
      id="kc-login"
      type="submit"
      value="Einloggen"
      [disabled]="kcContext.isLoginButtonDisabled"
    />
  </div>
</form>
